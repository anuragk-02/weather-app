<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Nunito+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <form action="">
            <div class="form-control">
                <button type="submit"><i class="fas fa-search"></i></button><input type="text" name="city" id="city" placeholder="Search City">
            </div>
        </form>
    </header>
    <div id="bg">
        <img src="" alt="">
    </div>
    <main>
        <div class="intro">
            <h3 class="desc">MOSTLY SUNNY</h2>
            <h2 class="loc">NEW DELHI, INDIA</h1>
        </div>
        <div class="weather">
            <div class="temp">
                <h1 class="celsius">28 &#176;C</h1>
            </div>
            <div class="other">
              <h4 class="feel">FEELS LIKE: 29 &#176;C</h4>
              <h4 class="wind">Wind: 5 MPH</h4>
              <h4 class="humid">Humidity: 69%</h4>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
